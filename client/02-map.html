<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Map</title>
</head>
<body>
    <div id="app"></div>
    <hr>
    <div id="todos"></div>

    <script>
        const products = [
            {title: 'Burger', price: 12},
            {title: 'Pizza', price: 25},
            {title: 'Cola', price: 3}
        ];

        const app = document.getElementById('app');
        const list = products.map(p => {
            return `<li>${p.title} - ${p.price}</li>`;
        });
         
        app.innerHTML = list.join('');

    </script>
</body>
</html>
